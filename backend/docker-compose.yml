# Docker Compose for Python Backend
# To use: docker compose -f docker-compose.python.yml up -d

services:
  python-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: choirloop-python-api
    ports:
      - "8001:8000"
    expose:
      - "8000"
    volumes:
      # Mount app code for development
      - ./app:/app/app
      # Persist data in Docker named volume
      - choirloop-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - choirloop-network

volumes:
  choirloop-data:
    driver: local

networks:
  choirloop-network:
    driver: bridge
